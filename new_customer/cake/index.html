<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
      <meta name="description" content="">
      <meta name="author" content="">
      <title>Cake Ordering - Cake Management</title>
      <script src="../assets/js/validate_token.js"></script>
      <link rel="stylesheet" type="text/css" href="../assets/lib/stroke-7/style.css" />
      <link rel="stylesheet" type="text/css" href="../assets/lib/jquery.nanoscroller/css/nanoscroller.css" />
      <link rel="stylesheet" type="text/css" href="../assets/lib/datatable/css/dataTables.bootstrap.min.css" />
      <link rel="stylesheet" type="text/css" href="../assets/lib/jquery.magnific-popup/magnific-popup.css" />
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
      <link rel="stylesheet" type="text/css" href="../assets/plugins/notify/pnotify.core.css" />
      <!-- notification -->
      <link rel="stylesheet" type="text/css" href="../assets/plugins/datapicker/datepicker3.css" />
      <link rel="stylesheet" type="text/css" href="../assets/css/style.css" />
      <link rel="stylesheet" type="text/css" href="../assets/css/custom.css" />
   </head>
   <body>
      <div class="am-wrapper">
         <div id="template"></div>
         <div class="am-content">
            <div class="page-head">
               <h2>Cake Layer Management</h2>
               <ol class="breadcrumb">
                  <li><a href="#">Management</a></li>
                  <li class="active">Cake Layer Management</li>
               </ol>
            </div>
            <div class="main-content">
               <div class="row">
                  <div class="col-lg-12">
                     <div class="panel-group">
                        <div class="panel">
                           <div class="panel-heading">
                              <h4 class="panel-title">
                                 <button id="btn_new" type="button" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i> Add Cake Layer</button>
                              </h4>
                           </div>
                           <div class="panel-body">
                              <div class="gallery-container">
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!--modal members-->
      <div class="modal fade" id="modal_form" tabindex="-1" role="dialog" aria-labelledby="modal_formLabel" aria-hidden="true">
         <div class="modal-dialog modal-lg" >
            <div class="modal-content">
               <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><b>&times;</b></button>
                  <h4 class="modal-title"><b><i class="glyphicon glyphicon-bars"></i> Cake Details</b></h4>
               </div>
               <div class="modal-body">
                  <form id="frm_data" class="form-horizontal">
                     <div class="row">
                        <div class="col-lg-6">
                           <div class="form-group">
                              <div class="col-md-12">
                                 <div class="input-group">
                                    <div class="" style="border:1px solid grey;height: 220px;width: 220px;vertical-align: left;">
                                       <div id="div_img_user" >
                                          <img name="img_user" src="" style="object-fit: fill; !important; height: 220px;;width: 100%;" />
                                          <input type="file" name="file_upload[]" class="hidden">
                                       </div>
                                       <div id="div_img_loader" style="display: none;">
                                          <img name="img_loader" src="assets/img/loader/ajax-loader-sm.gif" />
                                       </div>
                                    </div>
                                    <button type="button" id="btn_browse" class="btn btn-primary "  >Browse Photo</button>
                                    <button type="button" id="btn_remove_photo"  class="btn btn-primary">Remove</button>
                                 </div>
                              </div>
                           </div>
                        </div>
                        <div class="col-lg-6">
                           <div class="form-group">
                              <div class="col-sm-12">
                                 <div class="input-group">
                                    <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-list-alt"></i>
                                    </span>
                                    <input type="text" class="form-control" name="cake_name" id="cake_name" placeholder="Cake Name" data-error-msg="Cake Name is required." required>
                                 </div>
                              </div>
                           </div>
                           <div class="form-group">
                              <div class="col-sm-12">
                                 <div class="input-group">
                                    <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-list-alt"></i>
                                    </span>
                                    <input type="number" class="form-control" name="price" id="price" placeholder="0.00" data-error-msg="Price is required." required>
                                 </div>
                              </div>
                           </div>
                           <div class="form-group">
                              <div class="col-sm-12">
                                 Description
                              </div>
                              <div class="col-sm-12">
                                 <textarea type="text" class="form-control"   name="cake_description" id="cake_description" placeholder=""></textarea>
                              </div>
                           </div>
                        </div>
                        <div class="col-lg-12">Availability</div>
                        <div class="col-lg-12">
                           <div class="am-checkbox inline">
                              <input id="layer_id_1"  name="layer_id[]" type="checkbox" class="needsclick" value=1>
                              <label for="layer_id_1">Layer 1</label>
                           </div>
                           <div class="am-checkbox inline">
                              <input id="layer_id_2" name="layer_id[]" type="checkbox" class="needsclick" value=2>
                              <label for="layer_id_2">Layer 2</label>
                           </div>
                           <div class="am-checkbox inline">
                              <input id="layer_id_3" name="layer_id[]" type="checkbox" class="needsclick" value=3>
                              <label for="layer_id_3">Layer 3</label>
                           </div>
                           <div class="am-checkbox inline">
                              <input id="layer_id_4" name="layer_id[]" type="checkbox" class="needsclick" value=4>
                              <label for="layer_id_4">Layer 4</label>
                           </div>
                           <div class="am-checkbox inline">
                              <input id="layer_id_5" name="layer_id[]" type="checkbox" class="needsclick" value=5>
                              <label for="layer_id_5">Layer 5</label>
                           </div>
                        </div>
                     </div>
                  </form>
               </div>
               <div class="modal-footer">
                  <button id="btn_save" type="button" class="btn btn-primary"><i class="glyphicon glyphicon-ok"></i> Record</button>
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
               </div>
            </div>
         </div>
      </div>
      <!--modal members-->
      <div id="modal_confirmation" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
         <div class="modal-dialog modal-sm">
            <div class="modal-content">
               <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  <h4 class="modal-title">Confirmation</h4>
               </div>
               <div class="modal-body">
                  <p>Are you sure you want to delete this?</p>
               </div>
               <div class="modal-footer">
                  <button id="confirm_delete" type="button" class="btn btn-danger"><i class="glyphicon glyphicon-trash"></i> Confirm</button>
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
               </div>
            </div>
         </div>
      </div>
      <script type="text/javascript" src="../assets/lib/jquery/jquery.min.js"></script>
      <!-- Custom Template -->
      <script type="text/javascript" src="../assets/js/template.script.js"></script>
      <!-- Custom Template -->
      <script type="text/javascript" src="../assets/lib/jquery.nanoscroller/javascripts/jquery.nanoscroller.min.js"></script>
      <script type="text/javascript" src="../assets/js/main.js"></script>
      <script type="text/javascript" src="../assets/lib/bootstrap/dist/js/bootstrap.min.js"></script>
      <!-- PNotify -->
      <script type="text/javascript" src="../assets/plugins/notify/pnotify.core.js"></script>
      <script type="text/javascript" src="../assets/plugins/notify/pnotify.buttons.js"></script>
      <script type="text/javascript" src="../assets/plugins/notify/pnotify.nonblock.js"></script>
      <script type="text/javascript" src="../assets/lib/datatable/js/datatable.js"></script>
      <script type="text/javascript" src="../assets/lib/datatable/js/datatable-bootstrap.js"></script>
      <script type="text/javascript" src="../assets/lib/datatable/js/datatable-tabletools.js"></script>
      <!-- Data picker -->
      <script type="text/javascript" src="../assets/plugins/datapicker/bootstrap-datepicker.js"></script>
      <script src="../assets/lib/jquery.magnific-popup/jquery.magnific-popup.min.js" type="text/javascript"></script>
      <script src="../assets/lib/masonry/masonry.pkgd.min.js" type="text/javascript"></script>
      <script type="text/javascript" src="../assets/js/cake_layer_management.script.js"></script>
      <script type="text/javascript" src="../assets/js/global.script.js"></script>

         $(document).ready(function() {
             //initialize the javascript
             App.init();
         
         });

             App.pageGallery();
         });
      </script>
