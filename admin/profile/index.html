   <body>
      <div class="am-wrapper">
         <div id="template"></div>
         <div class="am-content">
            <div class="page-head">
               <h2>User Profile</h2>
               <ol class="breadcrumb">
                  <li><a href="#">Setting</a></li>
                  <li class="active">User Profile</li>
               </ol>
            </div>
            <div class="main-content">
               <div class="row">
                  <div class="col-lg-12">
                     <div class="panel panel-default">
                        <div class="panel-body">
                           <h4 ><span ><strong><i class="fa fa-users"></i> User Information</strong></span></h4>
                           <hr />
                           <br />
                           <form id="frm_data" role="form" class="form-horizontal row-border">
                              <div class="form-group">
                                 <label class="col-md-2 col-md-offset-1 control-label">* User Name :</label>
                                 <div class="col-md-7">
                                    <div class="input-group">
                                       <span class="input-group-addon">
                                       <i class="glyphicon glyphicon-user"></i>
                                       </span>
                                       <input type="text" class="form-control" name="user_uname" id="user_uname" placeholder="Username"  data-error-msg="Username is required." required>
                                    </div>
                                 </div>
                              </div>
                              <div class="form-group">
                                 <label class="col-md-2 col-md-offset-1 control-label">* Password :</label>
                                 <div class="col-md-7">
                                    <div class="input-group">
                                       <span class="input-group-addon">
                                       <i class="glyphicon glyphicon-lock"></i>
                                       </span>
                                       <input type="password" class="form-control" name="user_pword" id="user_pword" placeholder="Password">
                                    </div>
                                    <span class="help-block m-b-none"><b><i class="glyphicon glyphicon-lock"></i> Update Password</b> (Please leave it blank if you do not want to update your password)</span>
                                 </div>
                              </div>
                              <div class="form-group">
                                 <label class="col-md-2 col-md-offset-1 control-label">* Confirm Password :</label>
                                 <div class="col-md-7">
                                    <div class="input-group">
                                       <span class="input-group-addon">
                                       <i class="glyphicon glyphicon-lock"></i>
                                       </span>
                                       <input type="password" class="form-control"  name="user_cpword" id="user_cpword" placeholder="Confirm Password">
                                    </div>
                                    <span class="help-block m-b-none">Please make sure password match.</span>
                                 </div>
                              </div>
                              <div class="form-group">
                                 <label class="col-md-2 col-md-offset-1 control-label">* Firstname :</label>
                                 <div class="col-md-7">
                                    <div class="input-group">
                                       <span class="input-group-addon">
                                       <i class="glyphicon glyphicon-user"></i>
                                       </span>
                                       <input type="text" class="form-control" name="user_fname" id="user_fname" placeholder="Firstname" data-error-msg="Firstname is required." required>
                                    </div>
                                 </div>
                              </div>
                              <div class="form-group">
                                 <label class="col-md-2 col-md-offset-1 control-label"> Middlename :</label>
                                 <div class="col-md-7">
                                    <div class="input-group">
                                       <span class="input-group-addon">
                                       <i class="glyphicon glyphicon-user"></i>
                                       </span>
                                       <input type="text" class="form-control" name="user_mname" id="user_mname" placeholder="Middlename" data-error-msg="Middlename is required." required>
                                    </div>
                                 </div>
                              </div>
                              <div class="form-group">
                                 <label class="col-md-2 col-md-offset-1 control-label">* Lastname :</label>
                                 <div class="col-md-7">
                                    <div class="input-group">
                                       <span class="input-group-addon">
                                       <i class="glyphicon glyphicon-user"></i>
                                       </span>
                                       <input type="text" class="form-control" name="user_lname" id="user_lname" placeholder="Lastname" data-error-msg="Lastname is required." required>
                                    </div>
                                 </div>
                              </div>
                              <div class="form-group">
                                 <label class="col-md-2 col-md-offset-1 control-label">Birthdate :</label>
                                 <div class="col-md-7">
                                    <div class="input-group date">
                                       <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>  <input type="text" class="form-control date-picker" name="user_bdate" id="user_bdate" placeholder="Date of Birth">
                                    </div>
                                 </div>
                              </div>
                              <div class="form-group">
                                 <label class="col-md-2 col-md-offset-1 control-label">Address :</label>
                                 <div class="col-md-7">
                                    <textarea type="text" class="form-control"   name="address" id="address" placeholder=""></textarea>
                                 </div>
                              </div>
                              <div class="form-group">
                                 <label class="col-md-2 col-md-offset-1 control-label">Email Address :</label>
                                 <div class="col-md-7">
                                    <div class="input-group">
                                       <span class="input-group-addon">
                                       <i class="glyphicon glyphicon-envelope"></i>
                                       </span>
                                       <input type="text" class="form-control" name="user_email" id="user_email" placeholder="Email Address" data-error-msg="Email is required." required>
                                    </div>
                                 </div>
                              </div>
                              <div class="form-group">
                                 <label class="col-md-2 col-md-offset-1 control-label">Contact No :</label>
                                 <div class="col-md-7">
                                    <div class="input-group">
                                       <span class="input-group-addon">
                                       <i class="glyphicon glyphicon-send"></i>
                                       </span>
                                       <input type="text" class="form-control" name="contact_no" id="contact_no" placeholder="Mobile">
                                    </div>
                                 </div>
                              </div>
                              <div class="form-group">
                                 <label class="col-md-2 col-md-offset-1 control-label">Photo :</label>
                                 <div class="col-md-5">
                                    <div class="input-group">
                                       <div class="" style="border:1px solid grey;height: 230px;width: 210px;vertical-align: middle;">
                                          <div id="div_img_user" >
                                             <img name="user_photo" id="user_photo" src="../../assets-apps/img/anonymous-icon.png" style="object-fit: fill; !important; height: 100%;width: 100%;" />
                                             <input type="file" name="file_upload[]" class="hidden">
                                          </div>
                                          <div id="div_img_loader" style="display: none;">
                                             <img name="img_loader" src="../../assets-apps/img/loader/ajax-loader-sm.gif" />
                                          </div>
                                       </div>
                                       <button type="button" id="btn_browse" class="btn btn-primary "  >Browse Photo</button>
                                       <button type="button" id="btn_remove_photo"  class="btn btn-primary">Remove</button>
                                    </div>
                                 </div>
                              </div>
                           </form>
                           <br /><br />
                        </div>
                        <div class="panel-footer">
                           <div class="row">
                              <div class="col-lg-10 col-lg-offset-3">
                                 <button id="btn_update_record" class="btn-primary btn" ><i class="glyphicon glyphicon-check"></i> <span class=""></span>  Update Profile</button>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
