<!DOCTYPE html>
<html lang="en">
  

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Cake Customization and Online Ordering System</title>
    <link rel="stylesheet" type="text/css" href="assets/lib/stroke-7/style.css"/>
    <link rel="stylesheet" type="text/css" href="assets/lib/jquery.nanoscroller/css/nanoscroller.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css"/><link type="text/css" href="assets/css/style.css" rel="stylesheet">

<link href="assets/plugins/notify/pnotify.core.css" rel="stylesheet"> <!-- notification -->  </head>
  <body class="am-splash-screen">
    <div class="am-wrapper am-login">
      <div class="am-content">
        <div class="main-content">
          <div class="login-container">
            <div class="panel panel-default">
              <div class="panel-heading"><!--<img src="assets/img/logo-full-retina.png" alt="logo" width="150px" height="39px" class="logo-img">--><span>Please enter your user information.</span></div>
              <div class="panel-body">
                <form id="frm_login" class="form-horizontal">
                  <div class="login-form">
                    <div class="form-group">
                      <div class="input-group"><span class="input-group-addon"><i class="icon s7-user"></i></span>
                        <input name="cust_uname" type="text" placeholder="Username" autocomplete="off" class="form-control"  data-error-msg="Username is required." required>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group"><span class="input-group-addon"><i class="icon s7-lock"></i></span>
                        <input  name="cust_pword"  type="password" placeholder="Password" class="form-control" data-error-msg="Password is required." required>
                      </div>
                    </div>
                      
                    <div class="form-group login-submit">
                      <button data-dismiss="modal" id="btn_login" type="button" class="btn btn-primary btn-lg">Log me in</button>
                    </div>
                      
                    <div class="form-group login-submit btn-register-css">
                      <button data-dismiss="modal" id="btn_register" type="button" class="btn btn-primary btn-lg">Register</button>
                    </div>
                      
                    <div class="form-group footer row">
                      <div class="col-xs-6"><a href="#">Forgot Password?</a></div>
                      <div class="col-xs-6 remember">
                        <label for="remember">Remember Me</label>
                        <div class="am-checkbox">
                          <input type="checkbox" id="remember" class="needsclick">
                          <label for="remember"></label>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/lib/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="assets/lib/jquery.nanoscroller/javascripts/jquery.nanoscroller.min.js" type="text/javascript"></script>
    <script src="assets/js/main.js" type="text/javascript"></script>
    <script src="assets/lib/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="assets/lib/theme-switcher/theme-switcher.min.js" type="text/javascript"></script>

    <!-- PNotify -->
    <script type="text/javascript" src="assets/plugins/notify/pnotify.core.js"></script>
    <script type="text/javascript" src="assets/plugins/notify/pnotify.buttons.js"></script>
    <script type="text/javascript" src="assets/plugins/notify/pnotify.nonblock.js"></script>

    <!--Main Script-->
   
    <script type="text/javascript" src="assets/js/login.script.js"></script>
    <script type="text/javascript" src="assets/js/main.script.js"></script>

    <script type="text/javascript">
        Main.init();
        App.livePreview();
    </script>

      
      
  </body>

</html>
