      <div class="am-wrapper">
         <div id="template"></div>
         <div class="am-content">
            <div class="page-head">
               <h2>Online Shop</h2>
            </div>
            <div class="main-content">
               <div class="row wizard-row">
                  <div class="col-md-12 fuelux">
                     <div class="block-wizard panel panel-default">
                        <div id="wizard1" class="wizard wizard-ux">
                           <ul class="steps">
                              <li data-step="1" class="active">Step 1<span class="chevron"></span></li>
                              <li data-step="2">Step 2<span class="chevron"></span></li>
                           </ul>
                           <div class="actions">
                              <button type="button" class="btn btn-xs btn-prev btn-default"><i class="icon s7-angle-left"></i>Prev</button>
                              <button type="button" data-last="Finish" class="btn btn-xs btn-next btn-default">Next<i class="icon s7-angle-right"></i></button>
                           </div>
                           <div class="step-content">
                              <div data-step="1" class="step-pane active">
                                 <div class="form-group no-padding">
                                    <div class="col-sm-12" style="margin: 50px">
                                       <h3 class="wizard-title"> 
                                          Welcome to Online Shop Sweet Thumbs
                                       </h3>
                                       <h4 >
                                       Please select your order</h3>
                                    </div>
                                 </div>
                                 <div class="col-sm-6">
                                    <div id="item-container1" style="overflow: scroll;" ></div>
                                 </div>
                                 <div class="col-sm-6">
                                    <div id="item-container2">
                                       <div class="col-sm-12 cake-layer-box" style="height:400px;border: solid red 1px;">
                                          <img data-price="1000" class="thumb-cake-txn img-responsive" alt="SELECT YOUR ORDER" src=""  style="height: 300px;">
                                          <h5 id="c-cake_name"></h5>
                                          <h6 id="c-price"></h6>
                                          <h6 id="c-cake_description"></h6>
                                          <input type="hidden" id="cake-id">
                                       </div>
                                    </div>
                                 </div>
                                 <div class="form-group">
                                    <div class="col-sm-12">
                                       <button data-wizard="#wizard1" class="btn btn-default btn-space wizard-previous"><i class="icon s7-angle-left"></i> Previous</button>
                                       <button data-wizard="#wizard1" class="btn btn-primary btn-space wizard-next">Next Step <i class="icon s7-angle-right"></i></button>
                                    </div>
                                 </div>
                              </div>
                              <div data-step="2" class="step-pane">
                                 <form id="frm_data" class="form-horizontal">
                                    <div class="row">
                                       <div class="col-lg-6">
                                          <div class="form-group no-padding">
                                             <div class="col-sm-12">
                                                <h3 class="wizard-title">Customize Cake Layer</h3>
                                             </div>
                                          </div>
                                       </div>
                                       <div class="col-lg-6">
                                          <div class="form-group">
                                             <div class="col-sm-12">
                                                <div class="input-group date">
                                                   <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>  <input type="text" class="form-control date-picker" name="estimated_pickedup" id="estimated_pickedup" placeholder="Pick Up Date">
                                                </div>
                                             </div>
                                          </div>
                                          <div class="form-group">
                                             <div class="col-sm-12">
                                                Suggestion Box
                                             </div>
                                             <div class="col-sm-12">
                                                <textarea type="text" class="form-control"   name="suggestion_box" id="suggestion_box" placeholder=""></textarea>
                                             </div>
                                          </div>
                                       </div>
                                    </div>
                                 </form>
                                 <div class="form-group">
                                    <div class="col-sm-12">
                                       <button data-wizard="#wizard1" class="btn btn-default btn-space wizard-previous"><i class="icon s7-angle-left"></i> Previous</button>
                                       <button id="btn_save_record" data-wizard="#wizard1" class="btn btn-success btn-space wizard-next"><i class="icon s7-check"></i> Complete</button>
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>

            <div class="modal-content">

               </div>
